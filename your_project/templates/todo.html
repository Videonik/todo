<!-- templates/todo.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<form method="POST">
    <input type="text" name="content" placeholder="New task" required>
    <input type="submit" value="Add Task">
</form>
<ul>
    {% for todo in todos %}
        <li>{{ todo.content }}
            <form action="{{ url_for('delete_todo', id=todo.id) }}" method="POST" style="display:inline;">
                <input type="submit" value="Delete" onclick="return confirm('Вы уверены, что хотите удалить эту задачу?');">
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
